		<h1>Contact</h1>
		<h2 style="color:#DB4E37;">*required</h2>

		<section id="main-content">
			<div>
				<form id="contact" action="/sendcontact" method="post">
					<label for="name">Name</label><br \>
						<input type="text" placeholder="Enter your name" id="name" name="name" />
						<br \>
						<br \>

					<label for="email" class="required">Email *</label><br \>
						<input type="email" placeholder="johndoe@example.com" id="email" name="email" required />
						<br \>
						<br \>

					<label for="message">Message</label><br \>
						<textarea id="message" name="message" cols="50" rows="4" placeholder="Enter your message here..."></textarea><br \>
						<span id="message-count" class="hide"></span>
						<br \>

					<input type="submit" id="submit" />


					<!-- loading scripts -->
					<script src="js/utilities.js"></script>

					<!-- form submit script; in theory, it's supposed to take the form contents, but nothing happens on the backend anyways -->

				</form>
